name: aws
runtime: nodejs14.x
region: ${env:AWS_LAMBDAS_REGION, 'eu-west-1'}
stage: ${opt:stage, 'dev'}
memorySize: 256
timeout: 30
iamRoleStatements:
  - Effect: Allow
    Action:
      - lambda:InvokeFunction
      - states:StartExecution
    Resource:
      - "*"
  - Effect: Allow
    Action:
      - s3:GetObject
      - s3:PutObject
      - sns:Publish
      - sns:Subscribe
    Resource:
      - "*"
  - Effect: Allow
    Action:
      - dynamodb:GetItem
      - dynamodb:PutItem
    Resource:
      - "*"
#      - !GetAtt SomeDynamoDbTable.Arn

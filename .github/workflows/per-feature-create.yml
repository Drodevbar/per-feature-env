name: Create per-feature environment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-linter-and-unit-tests:
    runs-on: ubuntu-latest
    name: Run linter and unit tests

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          node_version: 16

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

  create-per-feature-environment:
    runs-on: ubuntu-latest
    name: Create per-feature environment
    environment:
      name: pr${{ github.event.number }}
    needs: [run-linter-and-unit-tests]

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          node_version: 16

      - name: Retrieve pull request number
        id: retrieve-pr-number
        run: |
          echo pr_number=pr${{ github.event.number }} >> $GITHUB_OUTPUT
        shell: bash

      - name: Deploy to stage ${{ steps.retrieve-pr-number.outputs.pr_number }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          ACCOUNT_ID: ${{ vars.ACCOUNT_ID }}
        run: npx sls deploy --stage ${{ steps.retrieve-pr-number.outputs.pr_number }}
